<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Email Sending</title>
</head>
<body>
    <center>
        <div>
            <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-top:100px;font-size: 50px;font-family: 'Times New Roman', Times, serif;font-weight: 600;color:green;">
            EMAIL SENDING 
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="mt-2">
                            <input  name="subject" placeholder="Email subject here" class="form-control">
                        </div>
                        <div class="mt-5">
                            <textarea  name="message" placeholder="Email body content here" rows="4" cols="50" class="form-control"></textarea>
                        </div>
                        
                        <div class="mt-2">
                            <label for="images">Image file here:</label>
                            <input type="file" name="images" id="images" class="form-control" multiple>
                        </div>
                        <div class="mt-2">
                            <label for="file">Excel file here:</label>
                            <input type="file" name="file" id="file" accept=".xlsx, .xls" class="form-control">
                        </div>
                        <div class="mt-2">
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
            </div>
            </form>
        </div>
    </center>
    
</body>
</html>
